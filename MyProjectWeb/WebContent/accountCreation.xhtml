<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h1>Account creation</h1>
	<p:panelGrid>
		<p:row>
			<p:column>
				<h:form>
					<p:commandButton value="Retour"
						action="#{navigationBean.getIndex()}" />
				</h:form>
			</p:column>
			<p:column></p:column>
			<p:column></p:column>
		</p:row>
		<h:form>
			<!--  LOGIN  -->
			<p:row>
				<p:column>
					<p:outputLabel value="LOGIN :"></p:outputLabel>
				</p:column>
				<p:column>
					<p:inputText value="#{inscriptionBean.login}" id="login">
						<f:validator validatorId="inscriptionLoginValidator" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message for="login" />
				</p:column>
			</p:row>
			<!--  EMAIL -->
			<p:row>
				<p:column>
					<p:outputLabel value="EMAIL :"></p:outputLabel>
				</p:column>
				<p:column>
					<p:inputText value="#{inscriptionBean.email}" id="email">
						<f:validator validatorId="inscriptionEmailValidator" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message for="email" />
				</p:column>
			</p:row>
			<!-- PASSWORD -->
			<p:row>
				<p:column>
					<p:outputLabel value="MOT DE PASSE :"></p:outputLabel>
				</p:column>
				<p:column>
					<p:inputText value="#{inscriptionBean.motDePasse}" id="motDePasse">
						<f:validator validatorId="inscriptionPasswordValidator" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:message for="motDePasse" />
				</p:column>
			</p:row>
			<p:row>
				<p:column></p:column>
				<p:column>
					<p:messages id="registerMessages" />
				</p:column>
				<p:column>
					<p:commandButton value="Valider"
						action="#{inscriptionBean.inscrire()}" update="registerMessages"
						ajax="false" />
				</p:column>
			</p:row>
		</h:form>
	</p:panelGrid>
</h:body>
</html>
