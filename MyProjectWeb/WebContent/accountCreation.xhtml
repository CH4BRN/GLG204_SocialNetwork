<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
	<h1>Account creation</h1>
	<h:form>
		<table>
			<tr>
				<td>LOGIN :</td>
				<td><h:inputText value="#{inscriptionBean.login}" id="login">
						<f:validator binding="#{loginValidator}" />
					</h:inputText></td>
				<td><h:message for="login" /></td>
			</tr>
			<tr>
				<td>EMAIL :</td>
				<td><h:inputText value="#{inscriptionBean.email}" id="email">
						<f:validator binding="#{emailValidator}" />
					</h:inputText></td>
				<td><h:message for="email" /></td>
			</tr>
			<tr>
				<td>MOT DE PASSE :</td>
				<td><h:inputText value="#{inscriptionBean.motDePasse}"
						id="motDePasse">
						<f:validator binding="#{passwordValidator}" />
					</h:inputText></td>
				<td><h:message for="motDePasse" /></td>
			</tr>
			<tr>
				<td><h:commandButton value="Valider"
						action="#{inscriptionBean.inscrire()}" /></td>
			</tr>


		</table>
	</h:form>
	<h:form>
		<table>
			<tr>
				<td></td>
				<td><h:commandButton value="Retour" action="index" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
