<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h1>See accounts</h1>
	<h:form>
		<p:commandButton value="Rafraichir"
			action="#{adminBean.rafraichirListe()}" />
	</h:form>
	<p:tabView>
		<p:tab>
			<p:dataTable value="#{adminBean.comptes}" var="comptes"
				selectionMode="single" rowKey="#{comptes.id}" paginator="true"
				rows="10">
				<!--  ID  -->
				<p:column headerText="Id">
					<h:outputText value="#{comptes.id}" />
				</p:column>
				<!--  LOGIN  -->
				<p:column headerText="Login">
					<h:outputText value="#{comptes.login}" />
				</p:column>
				<!--  EMAIL -->
				<p:column headerText="Email">
					<h:outputText value="#{comptes.email}" />
				</p:column>
				<!--  MOT DE PASSE -->
				<p:column headerText="Mot de passe">
					<h:outputText value="#{comptes.motDePasse}" />
				</p:column>
				<!--  IS ACTIF  -->
				<p:column headerText="Actif">
					<h:form>
						<p:commandButton value="Actif #{comptes.isActif}"
							actionListener="#{adminBean.makeUserActive(comptes.id)}"
							ajax="false" />
					</h:form>
				</p:column>
				<!--  IS ADMIN -->
				<p:column headerText="Admin">
					<h:form>
						<p:commandButton value="Admin #{comptes.isAdmin}"
							actionListener="#{adminBean.makeUserAdmin(comptes.id)}"
							ajax="false" />
					</h:form>
				</p:column>
				<!--  SUPPRIMER -->
				<p:column headerText="Supprimer">
					<h:form>
						<p:commandButton value="Supprimer"
							actionListener="#{adminBean.supprimer(comptes.id)}" ajax="false" />
					</h:form>
				</p:column>

			</p:dataTable>
		</p:tab>
	</p:tabView>
	<h:form>
		<p:commandButton value="Retour" action="adminDashboard" />
	</h:form>
</h:body>
</html>
