<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h1>
		<p:outputLabel value="User Dashboard" />
	</h1>
	<h2>
		<p:outputLabel
			value="Bienvenue, #{currentUserBean.currentAccount.login}" />
	</h2>

	<p:panelGrid>
		<p:row>
			<p:column>
				<h:form>
					<p:commandButton value="Gerer salons"
						action="#{navigationBean.getManageSalon()}" />
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Consulter invitations"
						action="#{navigationBean.getManageInvitations()}" />
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Se déconnecter"
						action="#{currentUserBean.seDeconnecter()}" />
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<p:growl id="messages" showDetail="true" />
					<p:commandButton value="Supprimer son compte"
						action="#{currentUserBean.supprimerSonCompte()}" update="messages">

						<p:confirm header="Confirmation" message="Etes vous sûr ?"
							icon="ui-icon-alert" />
					</p:commandButton>


					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						responsive="true">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:body>
</html>
