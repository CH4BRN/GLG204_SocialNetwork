<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
<h:outputStylesheet library="css" name="style.css" />
	<p:panelGrid>
		<p:row>
			<h1>Creation de profile</h1>
		</p:row>
		<p:row>
			<p:column>
				<p:panelGrid>
					<p:row>
						<p:column>
							<h2>Pour le compte :</h2>
						</p:column>
						<p:column>
							<h2>#{currentUserBean.currentAccount.login}</h2>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h2>Pour le salon :</h2>
						</p:column>
						<p:column>
							<h2>#{currentSalonBean.thisSalon.nom}</h2>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:column>
			<p:column>
				<p:panelGrid>
					<p:row>
						<h:form>
							<p:column>
								<p:outputLabel value="Pseudo : " />
							</p:column>
							<p:column>
								<p:inputText value="#{profileBean.newProfileName}" />
							</p:column>
							<p:column>
								<p:commandButton value="valider"
									onclick="this.form.target='_blank'"
									action="#{profileBean.createProfileForSalon()}" ajax="false" />
							</p:column>
						</h:form>
					</p:row>
				</p:panelGrid>
			</p:column>
			<p:column>
				<p:row>
					<p:column></p:column>
					<p:column>
						<h:form>
							<p:commandButton value="retour"
								action="#{navigationBean.getManageSalon()}" />
						</h:form>
					</p:column>
				</p:row>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:body>
</html>
