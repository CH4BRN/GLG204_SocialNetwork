<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h1>Bienvenue sur InCognito</h1>
	<h:form>
		<p:outputLabel value="#{testBean.serviceValue}" />
	</h:form>
	<p:panelGrid>
		<p:row>
			<p:column>
				<p:panelGrid>
					<p:row>
						<h:form>
							<p:commandButton value="CrÃ©er compte"
								action="#{navigationBean.getAccountCreation()}" />
						</h:form>
					</p:row>
				</p:panelGrid>
			</p:column>
			<p:column>
				<p:panelGrid>
					<p:row>
						<p:outputLabel value="Se connecter : " />
					</p:row>
					<p:row>
						<h:form>
							<p:panelGrid>
								<p:row>
									<p:column>
										<p:outputLabel value="Login : " />
									</p:column>
									<p:column>
										<p:inputText id="login" value="#{authenticationBean.login}">
											<f:validator validatorId="authenticationLoginValidator" />
										</p:inputText>
									</p:column>
									<p:column>
										<p:message for="login" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:outputLabel value="Password" />
									</p:column>
									<p:column>
										<p:inputText id="password"
											value="#{authenticationBean.password}">
											<f:validator validatorId="authenticationPasswordValidator" />
										</p:inputText>
									</p:column>
									<p:column>
										<p:message for="password" />
									</p:column>
								</p:row>
								<p:row>
									<p:column></p:column>
									<p:column>
										<p:messages id="authentMessages" />
									</p:column>
									<p:column>
										<p:commandButton value="Valider" update="authentMessages"
											action="#{authenticationBean.authentifier()}" ajax="false"></p:commandButton>
									</p:column>
								</p:row>
							</p:panelGrid>
						</h:form>
					</p:row>
				</p:panelGrid>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<!--  https://www.youtube.com/watch?v=yi0BBmyYIbI -->
				<!--  https://www.youtube.com/v/yi0BBmyYIbI&amp;hl=en&amp;fs=1&amp; -->
				<p:media value="http://www.youtube.com/v/yi0BBmyYIbI" width="425" height="344" player="flash"/>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:body>
</html>
