<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />

	<p:panelGrid columns="3" layout="grid"
		styleClass="showcase-text-align-center">

		<p:outputLabel value="" />
		<h:graphicImage value="images/incognito.png" height="75px"
			width="200px" />
		<p:outputLabel value="" />

		<p:outputLabel value="" />
		<p:outputLabel value="" />
		<p:outputLabel value="" />

		<p:outputLabel value="" />

		<p:outputLabel value="" />

	</p:panelGrid>
	<h:form>
		<p:tabMenu activeIndex="#{tabMenuBean.index}">
			<p:menuitem value="Overview" action="#{tabMenuBean.doAdminWork()}"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>

			<p:menuitem value="Comptes" action="#{tabMenuBean.doAdminWork()}"
				icon="pi pi-clone">
				<f:param name="i" value="1" />
			</p:menuitem>

			<p:menuitem value="Salons" action="#{tabMenuBean.doAdminWork()}"
				icon="pi pi-clone">
				<f:param name="i" value="2" />
			</p:menuitem>


			<p:menuitem value="Deconnexion"
				action="#{currentUserBean.seDeconnecter()}" icon="pi pi-power-off">
				<f:param name="i" value="4" />
				<p:confirm header="Confirmation" message="Etes vous sûr ?"
					icon="ui-icon-alert" />
			</p:menuitem>
		</p:tabMenu>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true">
			<p:commandButton value="Sûr et certain ! " type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Finalement, non." type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
	<p:tabView>
		<p:tab>
			<p:dataTable value="#{salonBean.allTheSalon}" var="salons"
				selectionMode="single" rowKey="#{salons.id}" paginator="true"
				rows="10">
				<!--  ID -->
				<p:column headerText="ID">
					<p:outputLabel value="#{salons.id}" />
				</p:column>
				<!--  Nom  -->
				<p:column headerText="Nom">
					<p:outputLabel value="#{salons.nom}" />
				</p:column>
				<!--  Signal -->
				<p:column headerText="Signalé">
					<p:outputLabel value="#{salons.signal}" />
				</p:column>
				<!--  supprimer -->
				<p:column headerText="Supprimer">
					<h:form>
						<p:commandButton value="Supprimer"
							action="#{salonBean.supprimerCeSalon(salons)}" />
					</h:form>
				</p:column>
			</p:dataTable>
		</p:tab>
	</p:tabView>
</h:body>
</html>
