<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:outputLabel value="Current salon" />
	<h:form>
		<p:outputLabel value="#{currentSalonBean.yourProfile.pseudo}" />
		<p:commandButton value="Retour" action="#{currentSalonBean.quit()}" />
	</h:form>
	<p:tabView>
		<p:tab>
			<p:dataTable value="#{currentSalonBean.registeredProfiles}"
				var="registeredProfiles" selectionMode="single"
				rowKey="#{registeredProfiles.id}" rows="10">
				<!--  ID -->
				<p:column headerText="Id">
					<h:outputText value="#{registeredProfiles.id}" />
				</p:column>
				<!--  PSEUDO  -->
				<p:column headerText="Pseudo">
					<h:outputText value="#{registeredProfiles.pseudo}" />
				</p:column>

			</p:dataTable>

		</p:tab>
	</p:tabView>
</h:body>
</html>
