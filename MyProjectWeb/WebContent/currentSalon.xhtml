<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
.custom-marker {
	display: flex;
	width: 2rem;
	height: 2rem;
	align-items: center;
	justify-content: center;
	color: #ffffff;
	border-radius: 50%;
	z-index: 1;
}

.ui-chronoline-event-content, .ui-chronoline-event-opposite {
	line-height: 1;
}

@media screen and (max-width: 960px) {
	.customized-chronoline .ui-chronoline-event:nth-child(even) {
		flex-direction: row !important;
	}
	.customized-chronoline .ui-chronoline-event:nth-child(even) .ui-chronoline-event-content
		{
		text-align: left !important;
	}
	.customized-chronoline .ui-chronoline-event-opposite {
		flex: 0;
	}
	.customized-chronoline .ui-card {
		margin-top: 1rem;
	}
}
</style>
</h:head>
<h:body>
	<p:panelGrid>
		<p:row>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="Vous etes : " />
			</p:column>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.yourProfile.user.login}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel
					value="	Vous apparaissez en tant que : #{currentSalonBean.yourProfile.pseudo} sur le salon : #{currentSalonBean.thisSalon.nom}" />
			</p:column>
		</p:row>
	</p:panelGrid>

	<p:panelGrid>
		<p:row>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.yourProfile.pseudo}" />
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Modifier"
						action="#{currentSalonBean.modifierSonProfil()}" />
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Retour"
						action="#{navigationBean.getManageSalon()}" />
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Quitter"
						action="#{currentSalonBean.quit()}">
						<f:ajax execute="@this" onevent="pop" />
					</p:commandButton>
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>

	<p:tabView>
		<p:tab>
			<p:dataTable value="#{currentSalonBean.registeredProfiles}"
				var="registeredProfiles" selectionMode="single"
				rowKey="#{registeredProfiles.id}" rows="10">
				<!--  ID -->
				<p:column headerText="Id">
					<h:outputText value="#{registeredProfiles.id}" />
				</p:column>
				<!--  PSEUDO  -->
				<p:column headerText="Pseudo">
					<h:outputText value="#{registeredProfiles.pseudo}" />
				</p:column>

			</p:dataTable>
		</p:tab>
	</p:tabView>


	<h:form>
		<p:dialog header="Nouveau post" widgetVar="dlg" modal="true">
			<p:panelGrid>
				<p:row>
					<p:column>
						<p:outputLabel value="Message: " />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:inputText value="#{postBean.newPostBody}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
					</p:column>
					<p:column>
						<p:commandButton value="poster"
							action="#{postBean.publishNewPost()}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:dialog>
	</h:form>

	<p:panelGrid>
		<p:row>

			<p:column>
				<p:commandButton value="Nouveau post" type="button"
					onclick="PF('dlg').show();" />
			</p:column>

		</p:row>
		<p:row>
			<div class="card">
				<p:chronoline value="#{currentSalonBean.postedContent}" var="posts">
			 #{posts.body}
					<f:facet name="opposite">
						<small class="text-secondary">#{posts.date} <br />
							#{posts.profile.pseudo}
						</small>
					</f:facet>
				</p:chronoline>
			</div>
		</p:row>
	</p:panelGrid>
	<script type="text/javascript">
		function pop(data) {
			if (data.status == "success") {
				window.close();
			}
		}
	</script>
</h:body>

</html>
