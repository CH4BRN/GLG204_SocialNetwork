<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<p:panelGrid>
		<p:row>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="Vous etes : " />
			</p:column>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.yourProfile.user.login}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel
					value="	Vous apparaissez en tant que : #{currentSalonBean.yourProfile.pseudo} sur le salon : #{currentSalonBean.thisSalon.nom}" />
			</p:column>
		</p:row>
	</p:panelGrid>

	<p:panelGrid>
		<p:row>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.yourProfile.pseudo}" />
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Modifier"
						action="#{currentSalonBean.modifierSonProfil()}" />
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Retour"
						action="#{navigationBean.getManageSalon()}" />
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Quitter"
						action="#{currentSalonBean.quit()}">
						<f:ajax execute="@this" onevent="pop" />
					</p:commandButton>
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>

	<p:tabView>
		<p:tab>
			<p:dataTable value="#{currentSalonBean.registeredProfiles}"
				var="registeredProfiles" selectionMode="single"
				rowKey="#{registeredProfiles.id}" rows="10">
				<!--  ID -->
				<p:column headerText="Id">
					<h:outputText value="#{registeredProfiles.id}" />
				</p:column>
				<!--  PSEUDO  -->
				<p:column headerText="Pseudo">
					<h:outputText value="#{registeredProfiles.pseudo}" />
				</p:column>

			</p:dataTable>
		</p:tab>
	</p:tabView>
	<p:panelGrid>
		<p:row>
			<h:form>
				<p:column>
					<p:outputLabel value="Poster quelque chose ..." />
				</p:column>
				<p:column>
					<p:row>
						<p:outputLabel value="Message: " />
						<p:inputText value="#{postBean.newPostBody}" />
					</p:row>
				</p:column>
				<p:column>
					<p:commandButton value="poster"
						action="#{postBean.publishNewPost()}" />
				</p:column>
			</h:form>
		</p:row>
		<p:row>
			<ui:repeat value="#{currentSalonBean.postedContent}" var="posts">
				<li><h:outputLabel
						value="#{posts.profile.pseudo} - #{posts.date}" /> <br /> <h:outputLabel
						value=">> #{posts.body}" /></li>
			</ui:repeat>

		</p:row>
	</p:panelGrid>
	<script type="text/javascript">
		function pop(data) {
			if (data.status == "success") {
				window.close();
			}
		}
	</script>
</h:body>

</html>
