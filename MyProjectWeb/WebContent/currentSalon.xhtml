<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<style type="text/css">
.ui-stack {
	z-index: 1000;
}
</style>

	<h:outputStylesheet library="css" name="style.css" />
	<p:panelGrid columns="3" layout="grid"
		styleClass="showcase-text-align-center">

		<p:outputLabel value="" />
		<h:graphicImage value="images/incognito.png" height="75px"
			width="200px" />
		<p:outputLabel value="" />

		<p:outputLabel value="" />
		<p:outputLabel value="" />
		<p:outputLabel value="" />

		<p:outputLabel value="" />

		<p:outputLabel value="" />

	</p:panelGrid>
	<script type="text/javascript">
		function close_window() {
			try {
				window.close();
			} catch (e) {
				console.log(e)
			}
			try {
				self.close();
			} catch (e) {
				self.close();
			} catch (e) {
				console.log(e)
			}
		}
	</script>

	<h:form>
		<p:tabMenu activeIndex="#{tabMenuBean.index}">
			<p:menuitem value="Overview" action="#{tabMenuBean.doSomeWork()}"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>

			<p:menuitem value="Salons" action="#{tabMenuBean.doSomeWork()}"
				icon="pi pi-clone">
				<f:param name="i" value="1" />
			</p:menuitem>

			<p:menuitem value="Invitations" action="#{tabMenuBean.doSomeWork()}"
				icon="pi pi-user">
				<f:param name="i" value="2" />
			</p:menuitem>

			<p:menuitem value="Paramètres" action="#{tabMenuBean.doSomeWork()}"
				icon="pi pi-cog">
				<f:param name="i" value="3" />
			</p:menuitem>
			<h:form>
				<p:menuitem value="Quitter" action="#{currentSalonBean.quit()}"
					icon="pi pi-power-off">

				</p:menuitem>
			</h:form>
		</p:tabMenu>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true">
			<p:commandButton value="Sûr et certain ! " type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Finalement, non." type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
	<h1>

		<p:panelGrid columns="3" layout="grid"
			styleClass="showcase-text-align-center">

			<p:outputLabel value="" />
			<p:panel>
				<h:form>
					<p:outputLabel value="#{currentSalonBean.thisSalon.nom}" />
					<!--  STACK -->
					<p:commandButton id="dynaButton" value="Menu" icon="pi pi-bars">
						<p:menu overlay="true" trigger="dynaButton" my="left top"
							at="left bottom">
							<p:submenu label="Options">
								<p:menuitem value="quitter" icon="images/logout.png"
									action="#{currentSalonBean.quit()}"
									onclick="window.close(); return false;" />
							</p:submenu>
						</p:menu>
					</p:commandButton>
					<p:commandButton value="Nouveau post" type="button"
						onclick="PF('dlg').show();" />
					<p:dialog header="Nouveau post" widgetVar="dlg" modal="true">
						<h:form>
							<p:panelGrid>
								<p:row>
									<p:column>
										<p:outputLabel value="Message: " />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:inputTextarea rows="5" cols="30" id="postBody"
											value="#{postBean.newPostBody}" update=":link">
											<f:validator validatorId="postValidator" />
											<p:ajax event="keyup" listener="#{postBean.getIsALink()}"
												update="link" />
										</p:inputTextarea>
									</p:column>
									<p:column>
										<p:panel id="link">
											<h:form
												rendered="#{postBean.isALink and !postBean.isAYoutubeLink}">
												<h1>LINK</h1>
											</h:form>
											<h:form rendered="#{postBean.isAYoutubeLink}">
												<h1>YOUTUBE LINK</h1>
												<p:media value="#{postBean.youtubeLink}" width="425"
													height="344" player="flash" />
												<h2>#{postBean.youtubeLink}</h2>
											</h:form>
										</p:panel>
									</p:column>
									<p:column>
									<h:message for="postBody"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
									</p:column>
									<p:column>
										<h:form>
											<p:commandButton value="poster"
												action="#{postBean.publishNewPost()}" ajax="false" />
										</h:form>

									</p:column>
								</p:row>
							</p:panelGrid>
						</h:form>
					</p:dialog>
				</h:form>
			</p:panel>




		</p:panelGrid>
	</h1>




	<!--  profil panel -->
	<p:panel>
		<p:panelGrid id="profilPanel" header="C'est vous !">
			<p:row>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Vous etes : " />
				</p:column>
				<p:column>
					<p:outputLabel value="#{currentSalonBean.yourProfile.user.login}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Vous apparaissez en tant que : " />
				</p:column>
				<p:column>
					<p:outputLabel value="#{currentSalonBean.yourProfile.pseudo}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
	<!--  profil panel -->
	<p:draggable for="profilPanel" grid="20,40" />

	<!--  USER panel -->
	<p:panel id="userPanel" style="width:300px">
		<p:dataTable class="datatable" styleClass="userTable"
			value="#{currentSalonBean.registeredProfiles}"
			var="registeredProfiles" selectionMode="single"
			rowKey="#{registeredProfiles.id}" rows="10">
			<!--  ID -->
			<p:column headerText="Id" style="width:150px">
				<h:outputText value="#{registeredProfiles.id}" />
			</p:column>
			<!--  PSEUDO  -->
			<p:column headerText="Pseudo" style="width:150px">
				<h:outputText value="#{registeredProfiles.pseudo}" />
			</p:column>

		</p:dataTable>
	</p:panel>
	<p:draggable for="userPanel" grid="20,40" />

	<!--  POSTS panel -->
	<p:panel id="postsPanel" style="width:1000px;height:850px">
		<p:scrollPanel style="width:990px;height:800px">
			<div class="card">
				<div class="posts">
					<p:chronoline value="#{currentSalonBean.postedContent}" var="posts">

						<p:outputLabel value="#{posts.body}" />
						<br />
						<br />
						<p:media value="#{posts.youtubeLink}" width="425" height="344"
							player="flash" rendered="#{posts.youtubeLink != null}" />
						<f:facet name="opposite">
							<small class="text-secondary">#{posts.date} <br />
								#{posts.profile.pseudo}
							</small>
						</f:facet>
					</p:chronoline>
				</div>
			</div>
		</p:scrollPanel>
	</p:panel>
	<p:draggable for="postsPanel" grid="20,40" />



</h:body>

</html>
