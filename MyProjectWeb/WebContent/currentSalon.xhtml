<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<p:panelGrid columns="3" layout="grid"
		styleClass="showcase-text-align-center">
		<h:outputText value="" />
		<h:graphicImage value="images/incognito.png" height="75px"
			width="200px" />
		<h:outputText value="" />

		<h:outputLabel value="" />
		<h:outputLabel value="" />
		<h:outputLabel value="" />
	</p:panelGrid>

	<h1>Salon : #{currentSalonBean.thisSalon.nom}</h1>
	<p:panelGrid>
		<p:row>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="Vous etes : " />
			</p:column>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.yourProfile.user.login}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel
					value="	Vous apparaissez en tant que : #{currentSalonBean.yourProfile.pseudo} sur le salon : #{currentSalonBean.thisSalon.nom}" />
			</p:column>
		</p:row>
	</p:panelGrid>

	<p:panelGrid>
		<p:row>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.yourProfile.pseudo}" />
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Modifier"
						action="#{currentSalonBean.modifierSonProfil()}">

					</p:commandButton>
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Retour"
						action="#{navigationBean.getManageSalon()}" />
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="Quitter"
						action="#{currentSalonBean.quit()}">
						<f:ajax execute="@this" onevent="pop" />
					</p:commandButton>
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>




	<p:panelGrid>

		<p:row>
			<!--  USERS  -->
			<p:column>
				<p:tabView>
					<p:tab>
						<p:dataTable class="datatable"
							value="#{currentSalonBean.registeredProfiles}"
							var="registeredProfiles" selectionMode="single"
							rowKey="#{registeredProfiles.id}" rows="10">
							<!--  ID -->
							<p:column headerText="Id">
								<h:outputText value="#{registeredProfiles.id}" />
							</p:column>
							<!--  PSEUDO  -->
							<p:column headerText="Pseudo">
								<h:outputText value="#{registeredProfiles.pseudo}" />
							</p:column>

						</p:dataTable>
					</p:tab>
				</p:tabView>
			</p:column>
			<!--  POST  -->
			<p:column>
				<p:commandButton value="Nouveau post" type="button"
					onclick="PF('dlg').show();" />
			</p:column>

			<!--  POSTS -->
			<p:column>
				<p:scrollPanel style="width:1000px;height:800px">
					<div class="card">
						<div class="posts">
							<p:chronoline value="#{currentSalonBean.postedContent}"
								var="posts">

								<p:outputLabel value="#{posts.body}" />
								<br />
								<br />
								<p:media value="#{posts.youtubeLink}" width="425" height="344"
									player="flash" />
								<f:facet name="opposite">
									<small class="text-secondary">#{posts.date} <br />
										#{posts.profile.pseudo}
									</small>
								</f:facet>
							</p:chronoline>
						</div>
					</div>
				</p:scrollPanel>
			</p:column>

		</p:row>

	</p:panelGrid>

	<p:dialog header="Nouveau post" widgetVar="dlg" modal="true">
		<h:form>
			<p:panelGrid>
				<p:row>
					<p:column>
						<p:outputLabel value="Message: " />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:inputTextarea rows="5" cols="30"
							value="#{postBean.newPostBody}" update=":link">
							<p:ajax event="keyup" listener="#{postBean.getIsALink()}"
								update="link" />
						</p:inputTextarea>
					</p:column>
					<p:column>
						<p:panel id="link">
							<h:form
								rendered="#{postBean.isALink and !postBean.isAYoutubeLink}">
								<h1>LINK</h1>
							</h:form>
							<h:form rendered="#{postBean.isAYoutubeLink}">
								<h1>YOUTUBE LINK</h1>
								<p:media value="#{postBean.youtubeLink}" width="425"
									height="344" player="flash" />
								<h2>#{postBean.youtubeLink}</h2>
							</h:form>
						</p:panel>

					</p:column>
				</p:row>
				<p:row>
					<p:column>
					</p:column>
					<p:column>
						<p:commandButton value="poster"
							action="#{postBean.publishNewPost()}" />

					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</p:dialog>

	<script type="text/javascript">
		function pop(data) {
			if (data.status == "success") {
				window.close();
			}
		}
	</script>
</h:body>

</html>
