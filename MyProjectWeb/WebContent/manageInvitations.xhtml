<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:outputLabel
			value="Invitations pour #{currentUserBean.currentAccount.login}" />
	</h:form>
	<p:panelGrid>
		<p:row>
			<h:form>
				<p:tabView>
					<p:tab>
						<p:dataTable value="#{currentUserBean.currentUserInvitations}"
							var="invitations">
							<!--  EXPEDITEUR -->
							<p:column headerText="Expediteur">
								<p:outputLabel value="#{invitations.expediteur.login}" />
							</p:column>
							<!--  SALON -->
							<p:column headerText="Salon">
								<p:outputLabel value="#{invitations.salon.nom}" />
							</p:column>
							<!--  ACCEPTER  -->
							<p:column headerText="Accepter">
								<p:commandButton value="Accepter"
									action="#{currentUserBean.accepterInvitation(invitations.id)}"
									ajax="false" />
							</p:column>
							<!--  REFUSER  -->
							<p:column headerText="Refuser">
								<p:commandButton value="Refuser"
									action="#{currentUserBean.refuserInvitation(invitations.id)}"
									ajax="false" />
							</p:column>

						</p:dataTable>
					</p:tab>
				</p:tabView>
			</h:form>
		</p:row>
		<p:row>
			<p:column>
			</p:column>
			<p:column>
				<h:form>
					<p:commandButton value="retour" action="userDashboard" ajax="false" />
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>


</h:body>

</html>
