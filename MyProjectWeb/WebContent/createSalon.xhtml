<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h1>
		<p:outputLabel value="Creer salon" />
	</h1>

	<h2>
		<p:outputLabel value="Salon : #{salonBean.newSalonName} " />
	</h2>


	<p:panelGrid>
		<p:row>
			<h:form>
				<p:column>
					<p:outputLabel value="Inviter quelqu'un : " />
				</p:column>
				<p:column>
					<p:inputText value="#{invitSomeoneBean.adresseEmail}"
						id="invitEmail">
						<f:validator validatorId="emailFormatValidator" />
					</p:inputText>
				</p:column>
				<p:column>
					<p:commandButton value="inviter"
						action="#{invitSomeoneBean.addEmail()}" ajax="false" />
				</p:column>
				<p:column>
					<p:message for="invitEmail" />
				</p:column>
			</h:form>
		</p:row>
	</p:panelGrid>




	<p:dataTable ide="emailsTable" value="#{invitSomeoneBean.emailList}"
		var="emails" scrollRows="50" scrollable="true" liveScroll="true"
		scrollHeight="150">
		<p:column>
			<p:outputLabel value="#{emails}" />
		</p:column>
		<p:column>

			<h:form>
				<p:commandButton value="Supprimer"
					actionListener="#{invitSomeoneBean.deleteEmail(emails)}"
					ajax="false" />


			</h:form>

		</p:column>
	</p:dataTable>

	<h:form>
		<p:panelGrid>
			<p:row>
				<p:column>
				</p:column>
				<p:column>
				</p:column>
				<p:column>
					<p:commandButton value="Creer salon"
						action="#{salonBean.creerSalon(invitSomeoneBean.emailList, currentUserBean.currentAccount)}"
						ajax="false" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>

</html>
