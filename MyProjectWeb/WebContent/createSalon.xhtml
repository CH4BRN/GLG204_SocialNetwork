<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<p:panelGrid columns="3" layout="grid"
		styleClass="showcase-text-align-center">
		<h:outputText value="" />
		<h:graphicImage value="images/incognito.png" height="75px"
			width="200px" />
		<h:outputText value="" />

		<h:outputLabel value="" />
		<h:outputLabel value="" />
		<h:outputLabel value="" />
	</p:panelGrid>

	<h:form>
		<p:tabMenu activeIndex="#{tabMenuBean.index}">
			<p:menuitem value="Overview" action="#{tabMenuBean.doSomeWork()}"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>

			<p:menuitem value="Salons" action="#{tabMenuBean.doSomeWork()}"
				icon="pi pi-clone">
				<f:param name="i" value="1" />
			</p:menuitem>

			<p:menuitem value="Invitations" action="#{tabMenuBean.doSomeWork()}"
				icon="pi pi-user">
				<f:param name="i" value="2" />
			</p:menuitem>

			<p:menuitem value="Paramètres" action="#{tabMenuBean.doSomeWork()}"
				icon="pi pi-cog">
				<f:param name="i" value="3" />
			</p:menuitem>

			<p:menuitem value="Deconnexion"
				action="#{currentUserBean.seDeconnecter()}" icon="pi pi-power-off">
				<f:param name="i" value="4" />
				<p:confirm header="Confirmation" message="Etes vous sûr ?"
					icon="ui-icon-alert" />
			</p:menuitem>
		</p:tabMenu>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true">
			<p:commandButton value="Sûr et certain ! " type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Finalement, non." type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
	<h:form>
		<p:panelGrid columns="3" layout="grid" border="0"
			styleClass="showcase-text-align-center">

			<p:outputLabel value="" />
			<p:panelGrid columns="1" layout="grid" border="0"
				styleClass="showcase-text-align-center">
				<h1>
					<p:outputLabel
						value="Salon '#{currentSalonBean.thisSalon.nom}' créé." />
				</h1>
			</p:panelGrid>
			<p:outputLabel value="" />

			<p:outputLabel value="" />
			<p:outputLabel value="On invite quelqu'un ?" />
			<p:outputLabel value="" />

			<p:outputLabel value="" />
			<p:panel>
				<p:panelGrid columns="3" layout="grid" border="0"
					styleClass="showcase-text-align-center">
					<p:outputLabel value="Inviter quelqu'un : " />
					<p:inputText value="#{invitSomeoneBean.adresseEmail}"
						id="invitEmail">
						<f:validator validatorId="emailFormatValidator" />
					</p:inputText>
					<p:commandButton value="Valider"
						action="#{invitSomeoneBean.addEmail()}" ajax="false" />
				</p:panelGrid>
			</p:panel>
			<p:outputLabel value="" />

			<p:outputLabel value="" />
			<p:message for="invitEmail" />
			<p:outputLabel value="" />


		</p:panelGrid>

	</h:form>


	<p:panelGrid columns="3" layout="grid" border="0"
		styleClass="showcase-text-align-center">

		<p:column></p:column>
		<p:column>
			<p:scrollPanel style="width:500px;height:400px">
				<p:dataScroller value="#{invitSomeoneBean.emailList}" var="emails"
					mode="inline" rows="5" chunkSize="5">
					<f:facet name="header">
						<p:panelGrid columns="3" layout="grid" border="0"
							styleClass="showcase-text-align-center">
							<p:outputLabel value="Invités" />
							<p:outputLabel value="" />
							<h:form>
								<p:commandButton value="Inviter" action="#{salonBean.inviter()}"
									type="button" onclick="PF('salonDlg').show();" />
							</h:form>
						</p:panelGrid>
					</f:facet>
					<p:panelGrid>
						<p:row>
							<p:column>
								<p:outputLabel value="#{emails}" />
							</p:column>
							<p:column>
								<h:form>
									<p:commandButton value="Supprimer"
										actionListener="#{invitSomeoneBean.deleteEmail(emails)}"
										ajax="false" />
								</h:form>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:dataScroller>
			</p:scrollPanel>
			<p:panelGrid columns="3" layout="grid" border="0"
				styleClass="showcase-text-align-center">


				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />

			</p:panelGrid>
		</p:column>


		<p:column>
			<p:dialog header="Salon créé" widgetVar="salonCree" modal="true">
				<p:panelGrid>
					<p:row>
						<p:column></p:column>
						<p:column>
							<p:outputLabel value="Salon : " />
						</p:column>
						<p:column>
							<p:outputLabel value="#{currentSalonBean.thisSalon.nom}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column></p:column>
						<p:column>
							<p:outputLabel value="Date creation : " />
						</p:column>
						<p:column>
							<p:outputLabel value="#{currentSalonBean.thisSalon.dateCreation}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column></p:column>
						<p:column>
							<p:outputLabel value="Createur : " />
						</p:column>
						<p:column>
							<p:outputLabel
								value="#{currentSalonBean.thisSalon.createur.login}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column></p:column>
						<p:column>
							<p:outputLabel value="Persistant : " />
						</p:column>
						<p:column>
							<p:outputLabel value="#{currentSalonBean.thisSalon.persistant}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:form>
								<p:commandButton value="Retour"
									action="#{navigationBean.getManageSalons()}" />
							</h:form>
						</p:column>
						<p:column>
							<h:form>
								<!-- 
					<p:commandButton value="Rejoindre"
						action="#{navigationBean.getCurrentSalon()}" />
					-->
								<p:commandButton value="Rejoindre"
									action="#{currentSalonBean.rejoindreSalon()}" />
							</h:form>
						</p:column>
					</p:row>

				</p:panelGrid>
			</p:dialog>
		</p:column>
		<p:column>
			<p:messages id="existingMessages" />
		</p:column>

	</p:panelGrid>
	<p:dialog header="Invités" widgetVar="salonDlg" modale="true">
		<h1>Invité</h1>
		<h:form>
			<p:growl id="growl" showDetail="true" />
			<p:panelGrid columns="3" layout="grid" border="0"
				styleClass="showcase-text-align-center">
				<h:outputText value="" />
				<p:scrollPanel style="width:250px;height:250px">

					<p:repeat value="#{invitSomeoneBean.emailList}" var="emails">
						<p:outputLabel value="#{emails}" />
					</p:repeat>
				</p:scrollPanel>
				<h:outputText value="" />
				<p:commandButton value="Continuer d'inviter"
					action="#{dialogBean.closeDialog()}" process="@form" update="@form" />
				<h:outputText value="" />
				<p:commandButton value="Rejoindre "
					action="#{currentSalonBean.rejoindreSalon()}">
					
				</p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>

</html>
