<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h1>
		<p:outputLabel value="Manage salons" />
	</h1>
	<h2>
		<p:outputLabel
			value="Bienvenue, #{currentUserBean.currentAccount.login}" />
	</h2>

	<p:panelGrid>
		<p:row>
			<h:form>
				<p:panelGrid>
					<p:row>

						<p:column>
							<p:inputText value="#{salonBean.newSalonName}" id="salonName">
								<f:validator validatorId="salonNameValidator" />
							</p:inputText>
						</p:column>
						<p:column>
							<p:commandButton value="Creer nouveau salon" action="createSalon"
								ajax="false" />
						</p:column>
						<p:column>
							<p:message for="salonName" />
						</p:column>
					</p:row>
				</p:panelGrid>

				<p:tabView>
					<p:tab>
						<p:dataTable value="#{salonBean.currentUserSalons}" var="salon">
							<!--  NOM -->
							<p:column headerText="Nom">
								<p:outputLabel value="#{salon.nom}" />
							</p:column>
							<!--  REJOINDRE -->
							<p:column headerText="Rejoindre">
								<h:form>
									<p:commandButton value="Rejoindre"
										action="#{salonBean.rejoindreSalon(salon.id)}" ajax="false" />
								</h:form>
							</p:column>
							<!--  SUPPRIMER -->
							<p:column headerText="Supprimer">
								<h:form>
									<p:commandButton value="Supprimer"
										actionListener="#{salonBean.supprimerSalon(salon.id)}"
										ajax="false" />
								</h:form>
							</p:column>
						</p:dataTable>
					</p:tab>
				</p:tabView>


			</h:form>
		</p:row>
		<p:row>
			<h:form>
				<p:commandButton value="retour" action="userDashboard" />
			</h:form>
		</p:row>
	</p:panelGrid>

</h:body>

</html>
