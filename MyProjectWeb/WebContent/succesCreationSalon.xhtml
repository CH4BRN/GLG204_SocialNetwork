<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h1>
		<p:outputLabel value="Succes creation salon" />
	</h1>
	<p:panelGrid>
		<p:row>
			<p:column>
				<p:outputLabel value="Salon : " />
			</p:column>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.thisSalon.nom}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="Date creation : " />
			</p:column>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.thisSalon.dateCreation}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="Createur : " />
			</p:column>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.thisSalon.createur.login}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:outputLabel value="Persistant : " />
			</p:column>
			<p:column>
				<p:outputLabel value="#{currentSalonBean.thisSalon.persistant}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:form>
					<p:commandButton value="Retour"
						action="#{navigationBean.getManageSalon()}" />
				</h:form>
			</p:column>
			<p:column>
				<h:form>
					<!-- 
					<p:commandButton value="Rejoindre"
						action="#{navigationBean.getCurrentSalon()}" />
					-->
					<p:commandButton value="Rejoindre"
						action="#{currentSalonBean.rejoindreSalon()}" />
				</h:form>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:body>

</html>
